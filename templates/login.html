<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ</title>
    <!-- CSS ในไฟล์เดียวกัน -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .alert {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        ul {
            padding: 0;
            list-style-type: none;
        }

        li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <!-- กล่องฟอร์มเข้าสู่ระบบ -->
    <div class="card">
        <h3>เข้าสู่ระบบ</h3>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">ชื่อผู้ใช้:</label>
                <input type="text" name="username" required><br><br> <!-- เพิ่มฟิลด์ input -->
            </div>
            
            <div class="form-group">
                <label for="id_password">รหัสผ่าน:</label>
                <input type="password" name="password" required><br><br> <!-- เพิ่มฟิลด์ input -->
            </div>
        
            <button type="submit">เข้าสู่ระบบ</button>
        </form>
        
    </div>

    {% if messages %}
        <div class="alert">
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}

</body>
</html>
